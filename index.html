<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Lab 2</title>
  <link rel="stylesheet" href="/styles.css">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<header>
  <div class="header">
    <h1><span>BlackJack Table</span></h1>
  </div>
</header>

<div class="gap">

</div>

<body>
  <div class = "excludefooter">
    <div class = "main">
      <div class="gamebox" id="start">
        <h1>Start Game</h1>
      </div>
      
        <div id="dealerCards" class="dealerbox hidden">
        </div>
      <div class = "row">
        <div id="buttonbox" class="buttonbox">
          <div id ="stand" class="gameButton fixsize hidden">
            <h1>STAND</h1>
            <img src= "images/hand.png">
          </div>
          <div id="playagain" class="gameButton hidden">
            <h1>PLAY AGAIN</h1>
            <img src="images/redo.png">
          </div>
          <div id ="hit" class="gameButton fixsize hidden">
            <h1>HIT</h1>
            <img src="images/card1.png">
          </div>
        </div>
    </div>

      <div id="playerCards" class="playerbox hidden">
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="/script.js">
  </script>

</body>

<footer>
  <div class="footer">
    <div class="github-footer">
      <p>GitHub Repository: <a style="color:white" href="https://github.com/CaymanWilliams/CreativeProject2">https://github.com/CaymanWilliams/CreativeProject2</a></p>
    </div>
  </div>
</footer>

</html>
