<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Lab 2</title>
  <link rel="stylesheet" href="/styles.css">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<header>
  <div class="header">
    <h1><span>BlackJack Table</span></h1>
  </div>
</header>

<div class="gap">

</div>

<body>
  <div class = "excludefooter">
    <div class = "main">
      <div class="gamebox">
        <h1>Game Overview</h1>

        <form id="startForm" class="startGame">
          <div class="consolidateForm">
            <input type="button" value="Start Game" id="start">
          </div>
        </form>
      </div>

      <div id="dealerCards" class="dealerbox hidden">
      </div>

      <div class="buttonbox">
        <div id ="stand" class="gameButton hidden">
          <h1>STAND</h1>
          <img src= "images/hand.png">
        </div>
        <div id ="hit" class="gameButton hidden">
          <h1>HIT</h1>
          <img src="images/card1.png">
        </div>
    </div>

      <div id="playerCards" class="playerbox hidden">
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="/script.js">
  </script>

</body>
